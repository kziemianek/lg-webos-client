[package]
name = "lg-webos-client"
version = "0.5.0"
authors = ["kasper.ziemianek@gmail.com", "gavinpease@gmail.com"]
edition = "2021"
description = "LG webOS client"
readme = "README.md"
repository = "https://github.com/kziemianek/lg-webos-client"
license-file = "LICENSE"
keywords = ["lg", "webos", "client"]

[dependencies]
tokio-tungstenite = { version = "0.26.1", features = ["url"]}
futures = "0.3.31"
futures-util = "0.3.31"
tokio = { version = "1.42.0", default-features = false, features = ["rt"] }
url = "2.5.4"
serde_json = "1.0.134"
serde = { version = "1.0.217", features = ["derive"]}
log = "0.4.22"

[dev-dependencies]
env_logger = "0.11.6"
tokio = { version = "1.40.2", default-features = false, features = ["full"] }
